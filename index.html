<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kavya ‚ù§Ô∏è Ashok</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    overflow-x: hidden;
}

.container {
    padding: 20px;
}

h1 {
    color: #fff;
    font-size: 28px;
}

#kavyaImg {
    width: 220px;
    border-radius: 20px;
    margin: 20px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

#buttons {
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: white;
    color: #333;
    position: absolute;
}

#loveText {
    display: none;
    color: white;
    font-size: 22px;
    margin-top: 30px;
}

#popup {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 12px 20px;
    border-radius: 30px;
    display: none;
    font-weight: bold;
    z-index: 1000;
}

#ashokOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

#ashokOverlay img {
    width: 320px;
    height: 320px;
    border-radius: 50%;
    border: 6px solid white;
    box-shadow: 0 0 50px white;
    animation: zoomFade 3s forwards;
}

@keyframes zoomFade {
    0% { transform: scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Kavya ‚ù§Ô∏è Will you be my Valentine?</h1>

    <img id="kavyaImg" src="kavya.jpg" alt="Kavya">

    <div id="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">Best option you chose ‚ù§Ô∏è<br>I love you Kavya üíï</div>
</div>

<div id="popup"></div>

<div id="ashokOverlay">
    <img src="ashok.jpg" alt="Ashok">
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");
const music = document.getElementById("music");
const loveText = document.getElementById("loveText");
const overlay = document.getElementById("ashokOverlay");

/* NO button funny movement */
const noTexts = ["No üôà","Are you sure? üòú","Think again ü§≠","Really? üòè","Last chance"];
let noIndex = 0;

noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 80 + "%";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;
});

/* YES click */
yesBtn.addEventListener("click", () => {
    music.play();
    loveText.style.display = "block";

    startPopupLoop();
    startAshokLoop();

    setTimeout(() => {
        alert("See WhatsApp üòÑ");
        window.open(
          "https://wa.me/918328016917?text=YES%20I%20will%20be%20your%20Valentine%20‚ù§Ô∏è",
          "_blank"
        );
    }, 2000);
});

/* Sequential Telugu popup loop */
function startPopupLoop() {
    const messages = [
        "Navvindhi chalu üòú reply ivvu",
        "Inka entha sepu reply ivvadaniki ü§≠",
        "Unnava leda üòè",
        "Phone pakkane petti navvuthunnav kada üòÑ",
        "YES click cheyadam antha kashtama ü•∫",
        "Reply ivvakunda escape avvalevu üòé",
        "WhatsApp open chesi YES pampu ‚ù§Ô∏è"
    ];

    let index = 0;

    setInterval(() => {
        popup.innerText = messages[index];
        popup.style.display = "block";
        index = (index + 1) % messages.length;

        setTimeout(() => {
            popup.style.display = "none";
        }, 4000);
    }, 10000);
}

/* Ashok photo every 15 sec */
function startAshokLoop() {
    setInterval(() => {
        overlay.style.display = "flex";
        setTimeout(() => {
            overlay.style.display = "none";
        }, 3000);
    }, 15000);
}
</script>

</body>
</html>
