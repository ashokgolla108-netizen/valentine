<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kavya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    color: white;
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#kavyaImg {
    width: 360px;
    height: 360px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
    animation: beat 1.5s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

h1 { font-size: 36px; }
p { font-size: 22px; }

#buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
}

button {
    padding: 14px 36px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yes {
    background: #ff0033;
    color: white;
    margin-right: 20px;
}

#no {
    background: white;
    color: black;
    position: absolute;
    left: 55%;
    top: 10px;
}

#message {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    white-space: pre-line;
}

/* Ashok overlay */
#ashokOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#ashokOverlay img {
    width: 360px;
    height: 360px;
    border-radius: 50%;
    border: 7px solid white;
    box-shadow: 0 0 50px rgba(255,255,255,0.9);
    animation: zoomFade 3s forwards;
}

@keyframes zoomFade {
    0% { transform: scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1.2); opacity: 0; }
}

#whatsapp {
    display: none;
    background: #25D366;
    color: white;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <img id="kavyaImg" src="kavya.jpg">

    <h1>Kavya üíñ</h1>
    <p id="question">Will you be my Valentine? üåπ</p>

    <div id="buttons">
        <button id="yes">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <div id="message"></div>
    <button id="whatsapp" onclick="sendWhatsApp()">Send YES üíå</button>
</div>

<div id="ashokOverlay">
    <img src="ashok.jpg">
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const overlay = document.getElementById("ashokOverlay");
const music = document.getElementById("music");
const messageBox = document.getElementById("message");

const noTexts = [
    "No üôà",
    "Are you sure? üòú",
    "Think again ü§≠",
    "Really? üòè",
    "Last chance ü•∫"
];

let noIndex = 0;
let ashokInterval;

noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;

    noBtn.style.left = Math.random() * 70 + "%";
    noBtn.style.top = Math.random() * 60 + "px";
});

yesBtn.addEventListener("click", () => {
    music.play();
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";

    startAshokLoop();
    typeLoveMessage();

    document.getElementById("whatsapp").style.display = "inline-block";
});

function startAshokLoop() {
    showAshok();
    ashokInterval = setInterval(showAshok, 10000);
}

function showAshok() {
    overlay.style.display = "flex";
    setTimeout(() => overlay.style.display = "none", 3000);
}

function typeLoveMessage() {
    const text =
`ü•∞ Best option you chose!

Kavya‚Ä¶
Nuvvu naa life lo vachina roju nunchi
naa world maripoyindi ‚ù§Ô∏è

Forever & always ‚Äî Ashok üòå`;

    let i = 0;
    messageBox.style.display = "block";
    messageBox.innerHTML = "";

    const typing = setInterval(() => {
        messageBox.innerHTML += text.charAt(i++);
        if (i >= text.length) clearInterval(typing);
    }, 40);
}

function sendWhatsApp() {
    alert("üòÇüòÇ See WhatsApp now!");
    const msg = encodeURIComponent("YES ‚ù§Ô∏è I choose you Ashok üòò");
    window.open("https://wa.me/8328016917?text=" + msg, "_blank");
}
</script>

</body>
</html>
