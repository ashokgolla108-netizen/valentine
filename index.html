<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;
    color:white;
}

.container{
    padding:20px;
}

h1{
    font-size:28px;
}

#kavyaImg{
    width:220px;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yesBtn{
    background:#ff003c;
    color:white;
}

#noBtn{
    background:white;
    color:#333;
}

#sendYesBtn{
    display:none;
    background:#25D366;
    color:white;
}

#loveText{
    display:none;
    font-size:22px;
    margin-top:20px;
}

#popup{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#333;
    padding:12px 20px;
    border-radius:25px;
    display:none;
    font-weight:bold;
}

#ashokOverlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}

#ashokOverlay img{
    width:320px;
    height:320px;
    border-radius:50%;
    border:6px solid white;
    animation:zoomFade 3s forwards;
}

@keyframes zoomFade{
    0%{transform:scale(0.6);opacity:0;}
    20%{opacity:1;}
    80%{transform:scale(1.05);opacity:1;}
    100%{transform:scale(1.2);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <img id="kavyaImg" src="kavya.jpg">

    <div id="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">
        Best option you chose ‚ù§Ô∏è<br>
        I love you Kavya üíï
    </div>

    <button id="sendYesBtn">Send YES üíå</button>
</div>

<div id="popup"></div>

<div id="ashokOverlay">
    <img src="ashok.jpg">
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const sendYesBtn = document.getElementById("sendYesBtn");
const popup = document.getElementById("popup");
const music = document.getElementById("music");
const overlay = document.getElementById("ashokOverlay");

const noTexts = [
    "No üôà",
    "Are you sure? üòú",
    "Think again ü§≠",
    "Really? üòè",
    "Last chance ‚ù§Ô∏è"
];
let noIndex = 0;

noBtn.onclick = () => {
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;
};

yesBtn.onclick = () => {
    music.play();
    document.getElementById("loveText").style.display="block";
    noBtn.style.display="none";
    sendYesBtn.style.display="inline-block";
    startPopupLoop();
    startAshokLoop();
};

sendYesBtn.onclick = () => {
    alert("Navvindhi chalu üòÑ WhatsApp lo YES pampu");
    window.open(
        "https://wa.me/918328016917?text=YES%20‚ù§Ô∏è%20I%20will%20be%20your%20Valentine",
        "_blank"
    );
};

/* Infinite sequential popup messages */
function startPopupLoop(){
    const messages=[
        "Navvindhi chalu üòú reply ivvu",
        "Inka entha sepu reply ivvadaniki ü§≠",
        "Unnava leda üòè",
        "Phone pakkane petti navvuthunnav kada üòÑ",
        "YES click cheyadam antha kashtama ü•∫",
        "Reply ivvakunda escape avvalevu üòé",
        "WhatsApp open chesi YES pampu ‚ù§Ô∏è"
    ];

    let i=0;
    setInterval(()=>{
        popup.innerText=messages[i];
        popup.style.display="block";
        i=(i+1)%messages.length;

        setTimeout(()=>popup.style.display="none",4000);
    },10000);
}

/* Ashok photo infinite loop */
function startAshokLoop(){
    setInterval(()=>{
        overlay.style.display="flex";
        setTimeout(()=>overlay.style.display="none",3000);
    },15000);
}
</script>

</body>
</html>
