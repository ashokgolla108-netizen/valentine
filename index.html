<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    text-align:center;
    color:white;
}

.container{ padding:20px; }

h1{ font-size:28px; }

#kavyaImg{
    width:220px;
    border-radius:20px;
    margin:20px 0;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
}

#yesBtn{ background:#ff003c; color:white; }
#noBtn{ background:white; color:#333; }

#sendYesBtn{
    display:none;
    background:#25D366;
    color:white;
}

#loveText{
    display:none;
    font-size:22px;
    margin-top:20px;
}

/* Popup text */
#popup{
    position:fixed;
    background:white;
    color:#333;
    padding:12px 20px;
    border-radius:25px;
    display:none;
    font-weight:bold;
    z-index:1000;
}

/* Floating hearts */
.heart{
    position:fixed;
    font-size:24px;
    animation:floatUp 6s linear forwards;
    opacity:0.8;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <img id="kavyaImg" src="kavya.jpg">

    <div id="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="loveText">
        Best option you chose ‚ù§Ô∏è<br>
        I love you Kavya üíï
    </div>

    <button id="sendYesBtn">Send YES üíå</button>
</div>

<div id="popup"></div>

<audio id="music" src="song.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const sendYesBtn = document.getElementById("sendYesBtn");
const popup = document.getElementById("popup");
const music = document.getElementById("music");

/* NO teasing */
const noTexts = [
    "No üôà",
    "Are you sure? üòú",
    "Think again ü§≠",
    "Really? üòè",
    "Last chance ‚ù§Ô∏è"
];
let noIndex = 0;

noBtn.onclick = () => {
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;
};

/* YES click */
yesBtn.onclick = () => {
    music.play();
    document.getElementById("loveText").style.display = "block";
    noBtn.style.display = "none";
    sendYesBtn.style.display = "inline-block";
    startPopupLoop();
    startHearts();
};

/* WhatsApp send */
sendYesBtn.onclick = () => {
    alert("Navvindhi chalu üòÑ WhatsApp lo YES pampu");
    window.open(
        "https://wa.me/918328016917?text=YES%20‚ù§Ô∏è%20I%20will%20be%20your%20Valentine",
        "_blank"
    );
};

/* Popup messages ‚Äì 3 sec visible */
function startPopupLoop(){
    const messages = [
        "Navvindhi chalu üòú reply ivvu",
        "Inka entha sepu reply ivvadaniki ü§≠",
        "Unnava leda üòè",
        "Phone pakkane petti navvuthunnav kada üòÑ",
        "YES click cheyadam antha kashtama ü•∫",
        "Reply ivvakunda escape avvalevu üòé",
        "WhatsApp open chesi YES pampu ‚ù§Ô∏è",
        "Manasu already cheppindhi‚Ä¶ finger mathrame migilindhi üíï",
        "Ee YES ki oka smile free üòå",
        "Valentine offer once in a lifetime üíò",
        "Nee smile choodataniki ee YES saripothundhi üòç",
        "Oka YES tho oka beautiful story start avuthundhi üí´",
        "Ee moment ni miss avvakunda YES cheyyi ü•∞",
        "Naa gunde already decide ayipoyindhi ‚ù§Ô∏è",
        "Ee Valentine nee kosame special üíñ",
        "Nee reply kosam time slow ayipothundhi üòå",
        "YES ante chalu‚Ä¶ migatha antha magic ‚ú®",
        "Oka click lo oka lifetime happiness üíï",
        "Nee navvu ki naa reply ready üòç",
        "Ee YES ki guarantee smiles only üòÑ"
    ];

    let i = 0;

    setInterval(() => {
        popup.innerText = messages[i];
        popup.style.top = Math.random() * 70 + "%";
        popup.style.left = Math.random() * 70 + "%";
        popup.style.display = "block";

        i = (i + 1) % messages.length;

        setTimeout(() => popup.style.display = "none", 3000);
    }, 8000);
}

/* Floating hearts */
function startHearts(){
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "0";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 1200);
}
</script>

</body>
</html>
