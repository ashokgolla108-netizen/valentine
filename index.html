<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kavya â¤ï¸</title>

<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    text-align: center;
    color: white;
    padding: 20px;
}
.photo {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
h1 {
    margin: 15px 0 5px;
}
h2 {
    margin-bottom: 20px;
}
button {
    padding: 14px 32px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}
#yes {
    background: #ff4d6d;
    color: white;
}
#no {
    background: #444;
    color: white;
    position: absolute;
}
#message {
    display: none;
    font-size: 22px;
    margin-top: 25px;
    line-height: 1.5;
}
.heart {
    position: fixed;
    color: red;
    font-size: 22px;
    animation: float 4s linear infinite;
}
@keyframes float {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-800px); opacity: 0;}
}
</style>
</head>

<body>

<div class="container">

<!-- PHOTO FROM GITHUB -->
<img src="kavya.jpg" class="photo" alt="Kavya">

<h1>Kavya ğŸ’–</h1>
<h2>Will you be my Valentine? ğŸŒ¹</h2>

<button id="yes" onclick="yesClicked()">YES â¤ï¸</button>
<button id="no" onmouseover="moveNo()">NO ğŸ˜œ</button>

<div id="message">
    Best option you chose ğŸ˜<br>
    Nenu ninnu chala ishtapadutunnanu ğŸ’•<br>
    I Love You â¤ï¸â¤ï¸â¤ï¸
</div>

<!-- TELUGU MUSIC -->
<audio id="music" preload="auto">
  <source src="https://pagalsong.in/uploads/systemuploads/mp3/Vibe%20Undi%20Baby/Vibe%20Undi%20Baby%20-%20iSongs.mp3" type="audio/mpeg">
</audio>

</div>

<script>
function yesClicked() {
    document.getElementById("message").style.display = "block";
    document.getElementById("music").play();
    setInterval(createHeart, 300);
}

function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
