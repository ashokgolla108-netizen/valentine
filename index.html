<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kavya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    color: white;
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* Kavya image */
#kavyaImg {
    width: 380px;
    height: 380px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
    animation: beat 1.5s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

h1 {
    font-size: 36px;
    margin: 12px 0 5px;
}

p {
    font-size: 22px;
    margin: 10px 0;
}

#buttons {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 14px 36px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff0033;
    color: white;
}

#no {
    background: white;
    color: black;
    position: absolute;
}

#message {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    max-width: 90%;
    white-space: pre-line;
}

/* Ashok overlay */
#ashokOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#ashokOverlay img {
    width: 360px;
    height: 360px;
    border-radius: 50%;
    border: 7px solid white;
    box-shadow: 0 0 50px rgba(255,255,255,0.9);
    animation: zoomFade 3s forwards;
}

@keyframes zoomFade {
    0% { transform: scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1.2); opacity: 0; }
}

#whatsapp {
    display: none;
    background: #25D366;
    color: white;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <img id="kavyaImg" src="kavya.jpg" alt="Kavya">

    <h1>Kavya üíñ</h1>
    <p id="question">Will you be my Valentine? üåπ</p>

    <div id="buttons">
        <button id="yes">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <div id="message"></div>

    <button id="whatsapp" onclick="sendWhatsApp()">Send YES üíå</button>
</div>

<!-- Ashok Photo Overlay -->
<div id="ashokOverlay">
    <img src="ashok.jpg" alt="Ashok">
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");
const messageBox = document.getElementById("message");

const noTexts = [
    "No üôà",
    "Are you sure? üòú",
    "Think again ü§≠",
    "Really? üòè",
    "Last chance ü•∫"
];

let noIndex = 0;

noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;

    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
});

yesBtn.addEventListener("click", () => {
    music.play();

    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";

    const overlay = document.getElementById("ashokOverlay");
    overlay.style.display = "flex";

    setTimeout(() => {
        overlay.style.display = "none";
    }, 3000);

    typeLoveMessage();
    document.getElementById("whatsapp").style.display = "inline-block";
});

function typeLoveMessage() {
    const text =
`ü•∞ Best option you chose!

Kavya‚Ä¶
Nuvvu naa life lo vachina roju nunchi
everything feels special üíï

Naa happiness, naa smile,
anni nuvve ‚ù§Ô∏è`;

    let i = 0;
    messageBox.style.display = "block";
    messageBox.innerHTML = "";

    const interval = setInterval(() => {
        messageBox.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 40);
}

function sendWhatsApp() {
    const msg = encodeURIComponent("YES ‚ù§Ô∏è I choose you üòò");
    window.open(`https://wa.me/?text=${msg}`, "_blank");
}
</script>

</body>
</html>
