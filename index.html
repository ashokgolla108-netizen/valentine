<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kavya ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    color: white;
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* ‚ù§Ô∏è Kavya photo */
.main-photo {
    width: 420px;
    height: 420px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
    animation: beat 1.5s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

h1 {
    font-size: 36px;
    margin: 15px 0 5px;
}

p {
    font-size: 22px;
    margin: 10px 0;
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 14px 36px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff0033;
    color: white;
}

#no {
    background: white;
    color: black;
    position: absolute;
}

#message {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    max-width: 90%;
}

/* ‚ù§Ô∏è Emoji */
.emoji {
    position: fixed;
    bottom: -30px;
    font-size: 28px;
    animation: float 4s linear infinite;
}

/* üñºÔ∏è Ashok floating photo */
.ashok {
    position: fixed;
    bottom: -50px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    animation: float 5s linear infinite;
    border: 3px solid white;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-900px); opacity: 0; }
}

#whatsapp {
    display: none;
    background: #25D366;
    color: white;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <img src="kavya.jpg" class="main-photo" alt="Kavya">

    <h1 id="title">Kavya üíñ</h1>
    <p id="question">Will you be my Valentine? üåπ</p>

    <div class="buttons" id="buttons">
        <button id="yes">Yes üòç</button>
        <button id="no">No üôà</button>
    </div>

    <div id="message"></div>

    <button id="whatsapp" onclick="sendWhatsApp()">Send YES üíå</button>
</div>

<audio id="music" src="song.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");
const messageBox = document.getElementById("message");

/* üîÅ EXACT ORDER LOOP */
const noTexts = [
    "No üôà",
    "Are you sure? üòú",
    "Think again ü§≠",
    "Really? üòè",
    "Last chance ü•∫"
];
let noIndex = 0;

noBtn.addEventListener("mouseover", () => {
    noBtn.innerText = noTexts[noIndex];
    noIndex = (noIndex + 1) % noTexts.length;

    noBtn.style.left = Math.random() * (window.innerWidth - 140) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 140) + "px";
});

/* ‚ù§Ô∏è YES CLICK */
yesBtn.addEventListener("click", () => {
    music.play();

    // remove question & buttons
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";

    typeLoveMessage();
    document.getElementById("whatsapp").style.display = "inline-block";

    // emoji + Ashok photo rain
    setInterval(() => {
        // emojis
        const emojis = ["‚ù§Ô∏è","üòò","ü§ó","üíã","üíñ"];
        const e = document.createElement("div");
        e.className = "emoji";
        e.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 4000);

        // Ashok photo
        const a = document.createElement("img");
        a.src = "ashok.jpg";
        a.className = "ashok";
        a.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(a);
        setTimeout(() => a.remove(), 5000);

    }, 350);
});

function typeLoveMessage() {
    const text =
`ü•∞ Best option you chose!

Kavya‚Ä¶
Nuvvu naa life lo vachina roju nunchi
everything feels special üíï

Naa happiness, naa smile,
anni nuvve ‚ù§Ô∏è`;

    let i = 0;
    messageBox.style.display = "block";
    messageBox.innerHTML = "";

    const interval = setInterval(() => {
        messageBox.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 40);
}

function sendWhatsApp() {
    const msg = encodeURIComponent("YES ‚ù§Ô∏è I choose you üòò");
    window.open(`https://wa.me/?text=${msg}`, "_blank");
}
</script>

</body>
</html>
